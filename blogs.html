<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная, Иерихон</title>
    <link rel="stylesheet" href="static/style.css">
    <script type="application/javascript" src="js/scroll.js"></script>
    <script src="js/Pages/Blogs.js" type="module"></script>
    <script type="module">
        import {needAuth} from "./js/Authenticate.js";
        import {createBlogs} from "./js/Pages/Blogs.js";

        needAuth()
        document.getElementById("open-modal").onclick = () => {
            document.getElementsByClassName("modal")[0].style.display = "flex"
        }
        document.getElementById("close-modal").onclick = () => {
            document.getElementsByClassName("modal")[0].style.display = "none";
        }
        document.getElementsByClassName("modal-background")[0].onclick = () => {
            document.getElementsByClassName("modal")[0].style.display = "none";
        }

        document.getElementsByTagName("form")[0].onsubmit = function() {createBlogs(this); return false;}
    </script>
</head>
<body oncontextmenu="return false;">
<div class="main-header">
    <div class="header">
        <a class="header-text logo">
            <span class="red_color">Иери</span><span class="black_color">хон</span>
        </a>
        <div class="_logo">
            <a href="/profile">
                <img class="userlogo headerlogo a192"
                     src="media/images/example_logo.png" alt="">
            </a>
            <a class="userlink small" href="/profile"></a>
        </div>
    </div>
    <div class="header">
        <div class="navbar">
            <a class="navbar-text link" href="#"> <!-- Фикс -->
                Правила
            </a>
            <a class="navbar-text link" href="#">
                Контакты
            </a>
            <a class="navbar-text link" href="#">
                О нас
            </a>
        </div>
    </div>
</div>
<div class="main">
    <div class="container-main">
        <div class="modal-start">
            <a class="userlink_cabinet blogs_name">Блоги</a>
            <button aria-label="Новый блог" class="button-create" id="open-modal">
                <svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <g clip-rule="evenodd" fill="white" fill-rule="evenodd">
                        <path d="M9.56 4.1h3.54a.9.9 0 1 1 0 1.8H9.6c-1 0-1.69 0-2.23.04-.52.05-.82.13-1.05.24a2.6 2.6 0 0 0-1.14 1.14c-.11.23-.2.53-.24 1.05-.04.54-.04 1.24-.04 2.23v3.8c0 1 0 1.69.04 2.23.05.52.13.82.24 1.05.25.49.65.89 1.14 1.14.23.11.53.2 1.05.24.54.04 1.24.04 2.23.04h3.8c1 0 1.69 0 2.23-.04.52-.05.82-.13 1.05-.24a2.6 2.6 0 0 0 1.14-1.14c.11-.23.2-.53.24-1.05.04-.54.04-1.24.04-2.23v-3.5a.9.9 0 0 1 1.8 0v3.54c0 .95 0 1.71-.05 2.33a4.5 4.5 0 0 1-.43 1.73 4.4 4.4 0 0 1-1.92 1.92 4.5 4.5 0 0 1-1.73.43c-.62.05-1.38.05-2.33.05H9.56c-.95 0-1.71 0-2.33-.05a4.5 4.5 0 0 1-1.73-.43 4.4 4.4 0 0 1-1.92-1.92 4.51 4.51 0 0 1-.43-1.73c-.05-.62-.05-1.38-.05-2.33v-3.88c0-.95 0-1.71.05-2.33.05-.64.16-1.2.43-1.73A4.4 4.4 0 0 1 5.5 4.58a4.51 4.51 0 0 1 1.73-.43c.62-.05 1.38-.05 2.33-.05z"></path>
                        <path d="M19.12 3.33a1.1 1.1 0 1 1 1.56 1.55l-.35.35a.4.4 0 0 1-.57 0l-.99-.99a.4.4 0 0 1 0-.56zm-.6 2.57-.42-.42c-.44-.44-.72-.42-1.13 0l-5.13 5.12c-1.95 1.96-3.19 3.89-2.76 4.32.43.43 2.36-.8 4.32-2.76l5.12-5.13c.44-.44.42-.72 0-1.13z"></path>
                    </g>
                </svg>
            </button>
        </div>
        <div class="posts">
        </div>
    </div>
</div>
<div class="modal">
    <div class="modal-body">
        <div class="modal-header">
            <button class="close-modal" id="close-modal">
                <svg viewBox="0 0 24 24" style="pointer-events: none; display: block; width: 100%; height: 100%;">
                    <g>
                        <path d="M12.7,12l6.6,6.6l-0.7,0.7L12,12.7l-6.6,6.6l-0.7-0.7l6.6-6.6L4.6,5.4l0.7-0.7l6.6,6.6l6.6-6.6l0.7,0.7L12.7,12z"
                              class="style-scope yt-icon"></path>
                    </g>
                </svg>
            </button>
            <a class="modal-name">Создание нового блога</a>
        </div>
        <form class="modal-form">
            <a>Введите название блога:</a>
            <p><input class="modal-input" name="title" placeholder="Enter blog name"></p>
            <a>Введите описание блога:</a>
            <p><input class="modal-input" name="description" placeholder="Enter blog description"></p>
            <button type="submit" class="modal-button">Создать</button>
        </form>
    </div>
    <div class="modal-background"></div>
</div>
</body>
</html>
